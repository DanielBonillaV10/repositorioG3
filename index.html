<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YourPython</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    h1 {
      color: #007bff;
      font-weight: bold;
      font-size: 3rem;
    }
    p {
      font-size: 1.5rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>¡Daniel!</h1>
    <p>¿Daniel Bonilla, el hermano de Karen Bonilla?</p>
  </div>
</body>
</html>
